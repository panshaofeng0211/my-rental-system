<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>租賃管理系統</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        table th {
            background-color: #f9fafb;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>租賃管理系統</h1>
        <nav>
            <a href="index.html">租賃管理</a> |
            <a href="vehicle_management.html">車輛管理</a>
        </nav>
    </header>

    <div class="container">
        <h2>新增租賃記錄</h2>
        <form id="rental-form">
            <div class="form-group">
                <label for="car">車輛型號</label>
                <input type="text" id="car" name="car" placeholder="例如: LEXUS IS300h" required>
            </div>
            <div class="form-group">
                <label for="renter">租借人姓名</label>
                <input type="text" id="renter" name="renter" required>
            </div>
            <div class="form-group">
                <label for="date">租借日期</label>
                <input type="datetime-local" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="duration">租借天數</label>
                <input type="number" id="duration" name="duration" min="1" required>
            </div>
            <div class="form-group">
                <label for="price">每日租金 (元)</label>
                <input type="number" id="price" name="price" min="0" required>
            </div>
            <button type="submit" class="btn">新增</button>
        </form>

        <h2>租賃記錄</h2>
        <table id="rental-table">
            <thead>
                <tr>
                    <th>車輛型號</th>
                    <th>租借人姓名</th>
                    <th>租借日期</th>
                    <th>租借天數</th>
                    <th>每日租金 (元)</th>
                    <th>總金額 (元)</th>
                </tr>
            </thead>
            <tbody>
                <!-- 租賃記錄將顯示於此 -->
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('rental-form').addEventListener('submit', function(e) {
            e.preventDefault();

            // 獲取表單資料
            const car = document.getElementById('car').value;
            const renter = document.getElementById('renter').value;
            const date = document.getElementById('date').value;
            const duration = parseInt(document.getElementById('duration').value);
            const price = parseFloat(document.getElementById('price').value);
            const total = (duration * price).toFixed(2);

            // 插入資料到表格
            const tableBody = document.getElementById('rental-table').querySelector('tbody');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${car}</td>
                <td>${renter}</td>
                <td>${date}</td>
                <td>${duration}</td>
                <td>${price}</td>
                <td>${total}</td>
            `;
            tableBody.appendChild(newRow);

            // 清空表單
            document.getElementById('rental-form').reset();
        });
    </script>
</body>
</html>
