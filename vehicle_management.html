<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>車輛管理系統</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        table th {
            background-color: #f9fafb;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>車輛管理系統</h1>
        <nav>
            <a href="index.html">租賃管理</a> |
            <a href="vehicle_management.html">車輛管理</a>
        </nav>
    </header>

    <div class="container">
        <h2>新增車輛</h2>
        <form id="vehicle-form">
            <div class="form-group">
                <label for="vehicle-model">車輛型號</label>
                <input type="text" id="vehicle-model" name="vehicle-model" placeholder="例如: LEXUS IS300h" required>
            </div>
            <div class="form-group">
                <label for="license-plate">車牌號碼</label>
                <input type="text" id="license-plate" name="license-plate" placeholder="例如: ABC-1234" required>
            </div>
            <div class="form-group">
                <label for="status">車輛狀態</label>
                <select id="status" name="status" required>
                    <option value="available">可用</option>
                    <option value="unavailable">不可用</option>
                </select>
            </div>
            <button type="submit" class="btn">新增車輛</button>
        </form>

        <h2>車輛清單</h2>
        <table id="vehicle-table">
            <thead>
                <tr>
                    <th>車輛型號</th>
                    <th>車牌號碼</th>
                    <th>狀態</th>
                </tr>
            </thead>
            <tbody>
                <!-- 車輛記錄將顯示於此 -->
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('vehicle-form').addEventListener('submit', function(e) {
            e.preventDefault();

            // 獲取表單資料
            const model = document.getElementById('vehicle-model').value;
            const license = document.getElementById('license-plate').value;
            const status = document.getElementById('status').value;

            // 插入資料到表格
            const tableBody = document.getElementById('vehicle-table').querySelector('tbody');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${model}</td>
                <td>${license}</td>
                <td>${status}</td>
            `;
            tableBody.appendChild(newRow);

            // 清空表單
            document.getElementById('vehicle-form').reset();
        });
    </script>
</body>
</html>
