<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>車輛管理系統</title>
    <style>
        /* 現有的 CSS 保持不變 */
    </style>
</head>
<body>
    <header>
        <h1>車輛管理系統</h1>
        <nav>
            <a href="index.html">租賃管理</a> |
            <a href="vehicle_management.html">車輛管理</a>
        </nav>
    </header>

    <div class="container">
        <h2>新增車輛</h2>
        <form id="vehicle-form">
            <div class="form-group">
                <label for="vehicle-model">車輛型號</label>
                <input type="text" id="vehicle-model" name="vehicle-model" placeholder="例如: LEXUS IS300h" required>
            </div>
            <div class="form-group">
                <label for="license-plate">車牌號碼</label>
                <input type="text" id="license-plate" name="license-plate" placeholder="例如: ABC-1234" required>
            </div>
            <div class="form-group">
                <label for="status">車輛狀態</label>
                <select id="status" name="status" required>
                    <option value="available">可用</option>
                    <option value="unavailable">不可用</option>
                </select>
            </div>
            <button type="submit" class="btn">新增車輛</button>
        </form>

        <h2>車輛清單</h2>
        <table id="vehicle-table">
            <thead>
                <tr>
                    <th>車輛型號</th>
                    <th>車牌號碼</th>
                    <th>狀態</th>
                </tr>
            </thead>
            <tbody>
                <!-- 車輛記錄將顯示於此 -->
            </tbody>
        </table>
    </div>

    <script src="js/vehicle.js"></script>
</body>
</html>
